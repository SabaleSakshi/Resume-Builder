<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-300 flex py-10 px-4">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Resume Form</h1>
        <form id="myForm">
            <!-- Personal Information Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Personal Information</label>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" id="Username" placeholder="Name" name="name" required />
                    <input type="tel" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" id="phoneno" placeholder="Phone Number" name="phone" required />
                    <input type="email" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" id="email" placeholder="Email ID" name="email" required />
                    <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" id="address" placeholder="Address" name="address" required />
                    <input type="url" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" id="plink" placeholder="Portfolio Link" name="portfolio" />
                </div>
            </div>

            <!-- Summary -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Summary</label>
                <textarea id="summarytext" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Brief Self Introduction" name="summary"></textarea>
            </div>

            <!-- Projects Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Projects</label>
                <div id="projects" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 project-block">
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Project Name" name="project_name[]" />
                        <textarea class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Description" name="project_description[]"></textarea>
                        <input type="url" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Project Link" name="project_link[]" />
                    </div>
                </div>
                <button type="button" class="mt-4 text-blue-600 hover:text-yellow-500 text-sm" onclick="addInputProject()">+ Add Project</button>
            </div>

            <!-- Experience Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Experience</label>
                <div id="experience" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 experience-block">
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Company Name" name="experience_company[]" />
                        <textarea class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Description" name="experience_description[]"></textarea>
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Years Served" name="experience_years[]" />
                    </div>
                </div>
                <button type="button" class="mt-4 text-blue-600 hover:text-yellow-500 text-sm" onclick="addInputExperience()">+ Add Experience</button>
            </div>

            <!-- Skills Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Skills</label>
                <div id="skills" class="space-y-4">
                    <div>
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Skill" name="skills[]" />
                    </div>
                </div>
                <button type="button" class="mt-4 text-blue-600 hover:text-yellow-500 text-sm" onclick="addInputSkills()">+ Add Skill</button>
            </div>

            <!-- Education Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Education</label>
                <div id="education" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 input-block">
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Course" name="education_course[]" />
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Institute Name" name="education_institute[]" />
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Marks" name="education_marks[]" />
                        <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Year" name="education_year[]" />
                    </div>
                </div>
                <button type="button" class="mt-4 text-blue-600 hover:text-yellow-500 text-sm" onclick="addInputEducation()">+ Add Education</button>
            </div>

            <!-- Certificates Section -->
            <div class="mb-6">
                <label class="block text-xl font-semibold mb-4">Certificates</label>
                <div id="certificates" class="space-y-4">
                    <input type="text" class="w-full p-3 border rounded-lg focus:ring focus:ring-yellow-300" placeholder="Certificate Name" name="certificates[]" />
                </div>
                <button type="button" class="mt-4 text-blue-600 hover:text-yellow-500 text-sm" onclick="addInputCertificate()">+ Add Certificate</button>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-yellow-500 font-semibold uppercase">submit</button>
        </form>
    </div>

    <script src="formScript.js"></script>
</body>
</html>
